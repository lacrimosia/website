<div>
<div class="modalBox animated fadeIn">
	<button class="btn btn-primary pull-right closeButton" type="button" ng-click="ok()" uib-tooltip="Close" tooltip-placement="left"><i class="fa fa-times fa-2x"></i></button>
		<h1> {{title}} </h1>
		<img ng-src="images/full/{{fullpic}}" class="img-responsive center-block"/>
			<!--<p>{{description}}</p>-->
			<!--about-->
			<div class="col-md-6">
				<h3 class="gold">Information</h3>
				<p>{{ description }}</p>
			</div>
			<div class="col-md-6">
				<h3 class="gold">Technologies</h3>
			    <img ng-src="images/logos/{{pic.image}}" alt="{{ pic.image }}" ng-repeat="pic in tech" class="logos"/>
			</div>
<div class="modal-footer">
   <div class="btn-group footerButtons" role="group" aria-label="..." ng-if="link!=''">
		<a role="button" class="btn btn-primary btn-md pull-right" ng-href="{{link}}" target="_blank"><i class="fa fa-external-link "></i> Visit Site</a>
		<a role="button" class="btn btn-primary btn-md pull-right" ng-href="{{download}}" target="_blank"><i class="fa fa-download"></i> View Source</a>
    </div>
</div>


</div>
</div>
